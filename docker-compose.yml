version: '3.8'
services:
  information-architect:
    build: .
    command: ["node","agentDaemon.js","Information Architect"]
    volumes:
      - ./:/app
    environment:
      - GH_TOKEN=${GH_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER:-johnnywhitemike}
      - GITHUB_REPO=${GITHUB_REPO:-silver-pay}
    restart: unless-stopped

  blueprint-designer:
    build: .
    command: ["node","agentDaemon.js","Blueprint Designer"]
    volumes:
      - ./:/app
    environment:
      - GH_TOKEN=${GH_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER:-johnnywhitemike}
      - GITHUB_REPO=${GITHUB_REPO:-silver-pay}
